<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Information - Skapis</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .billing-container {
      padding: 40px;
      background-color: #fff;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .billing-container h2 {
      color: #fc6601;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    .card p {
      margin: 5px 0;
    }

    .card button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #ff1493;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #e01183;
    }

    .add-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-form button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Header + dropdown (same as before) */
    .brand-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .company-name {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .company-name a {
      text-decoration: none;
      color: #ff1493;
    }

    input[type="search"] {
      width: 200px;
      height: 35px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #ff1493;
    }

    .dropdown-content a:hover {
      background-color: #ffe0ec;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-section">
	<header style="display: flex; align-items: center; justify-content: space-between; padding: 1px 2px; border-bottom: 2px solid #FE7D6A60;">
		<div style="display: flex; flex-direction: column; align-items: center;">
		  <img src="logo.png" alt="Skapis Logo" class="logo" style="width: 90px; height: 70px; object-fit: contain;">
		  <h1 class="company-name" style="margin: 0px 0 0 0; font-size: 35px;">
			<a href="index.html" style="text-decoration: none; color: #FF1493; ">Skapis</a>
		  </h1>
		</div>
		<input type="search" placeholder="Search...">
		
	  <button onclick="location.href='newpage.html'" style="background: none; border: none; cursor: pointer;">
		<div class="dropdown">
			<img src="icon.png" alt="User Icon" style="width: 40px; height: 40px;">
			<div class="dropdown-content">
				<a href="accountInfo.html">Account Info</a>
				<a href="addressInfo.html">Address Info</a>
				<a href="billingInfo.html">Billing Info</a>
				<a href="orders.html">Your Orders</a>
				<a href="helpCenter.html">Help Center</a>
				<a href="createShop.html">Create Shop</a>
			</div>
		</div>
	  </button>
	</header>
</div>
<!-- Body -->
<div class="billing-container">
  <h2>Billing Information</h2>

  <div id="cards"></div>

  <div class="add-form">
    <h3>Add New Card</h3>
    <input type="text" id="cardName" placeholder="Name on Card">
    <input type="text" id="cardNumber" placeholder="Card Number">
    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)">
    <button onclick="addCard()">Add Card</button>
  </div>
</div>

<script>
  let billingData = JSON.parse(localStorage.getItem('billingCards')) || [
    {
      name: 'Jane Doe',
      number: '**** **** **** 1234',
      expiry: '12/25'
    },
    {
      name: 'John Smith',
      number: '**** **** **** 5678',
      expiry: '08/24'
    }
  ];

  function renderCards() {
    const container = document.getElementById('cards');
    container.innerHTML = '';

    billingData.forEach((card, index) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <p><strong>Name:</strong> ${card.name}</p>
        <p><strong>Card Number:</strong> ${card.number}</p>
        <p><strong>Expiry:</strong> ${card.expiry}</p>
        <button onclick="deleteCard(${index})">Delete</button>
      `;
      container.appendChild(div);
    });

    localStorage.setItem('billingCards', JSON.stringify(billingData));
  }

  function addCard() {
    const name = document.getElementById('cardName').value;
    const number = document.getElementById('cardNumber').value;
    const expiry = document.getElementById('expiry').value;

    if (!name || !number || !expiry) {
      alert('Please fill in all fields.');
      return;
    }

    billingData.push({
      name,
      number: maskCardNumber(number),
      expiry
    });

    document.getElementById('cardName').value = '';
    document.getElementById('cardNumber').value = '';
    document.getElementById('expiry').value = '';
    renderCards();
  }

  function deleteCard(index) {
    if (confirm('Are you sure you want to delete this card?')) {
      billingData.splice(index, 1);
      renderCards();
    }
  }

  function maskCardNumber(number) {
    return '**** **** **** ' + number.slice(-4);
  }

  window.onload = renderCards;
</script>

</body>
</html>
