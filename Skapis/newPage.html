<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skapis - New Page</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .user-info {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #ff1493;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #ff660180;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    input[type="search"] {
      width: 200px;
      height: 35px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header-section">
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 1px 2px; border-bottom: 2px solid #FE7D6A60;">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="logo.png" alt="Skapis Logo" class="logo" style="width: 90px; height: 70px; object-fit: contain;">
      <h1 class="company-name" style="margin: 0px 0 0 0; font-size: 35px;">
        <a href="index.html" style="text-decoration: none; color: #FF1493;">Skapis</a>
      </h1>
    </div>
    <input type="search" placeholder="Search...">
    <button onclick="location.href='newpage.html'" style="background: none; border: none; cursor: pointer;">
      <div class="dropdown">
        <img src="icon.png" alt="User Icon" class="user-icon">
        <div class="dropdown-content">
          <a href="accountInfo.html">Account Info</a>
          <a href="addressInfo.html">Address Info</a>
          <a href="billingInfo.html">Billing Info</a>
          <a href="orders.html">Your Orders</a>
          <a href="helpCenter.html">Help Center</a>
          <a href="createShop.html">Create Shop</a>
        </div>
      </div>
    </button>
  </header>
</div>

<div class="container">
  <main class="content">
    <h2>Welcome to your account page!</h2>
    <div class="user-info">
      <h3>Your Information:</h3>
      <p><strong>Profile Photo:</strong></p>
      <img id="displayPhoto" src="#" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%; display: none;">
      <p><strong>Account Name:</strong> <span id="displayAccountName"></span></p>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Surname:</strong> <span id="displaySurname"></span></p>
      <p><strong>Age:</strong> <span id="displayAge"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Password:</strong> <span id="displayPassword"></span></p>
    </div>
  </main>
</div>

<script>
  document.getElementById('displayAccountName').textContent = localStorage.getItem('accountName') || 'irmakk13';
  document.getElementById('displayName').textContent = localStorage.getItem('name') || '';
  document.getElementById('displaySurname').textContent = localStorage.getItem('surname') || '';
  document.getElementById('displayAge').textContent = localStorage.getItem('age') || '';
  document.getElementById('displayEmail').textContent = localStorage.getItem('email') || '';
  document.getElementById('displayPassword').textContent = localStorage.getItem('password') || '';

  const photo = localStorage.getItem('photo');
  if (photo) {
    const img = document.getElementById('displayPhoto');
    img.src = photo;
    img.style.display = 'block';
  }
</script>

</body>
</html>
