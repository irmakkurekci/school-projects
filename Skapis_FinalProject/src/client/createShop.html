<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Shop - Skapis</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .shop-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .shop-container h2 {
      color: #fc6601;
    }

    .shop-container label {
      color: #ff1493;
      font-weight: bold;
    }

    .shop-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background-color: #ff1493;
    }

    .btn:hover {
      background-color: #e01183;
    }

    .product-list {
      margin-top: 20px;
    }

    .product-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .brand-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .company-name {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .company-name a {
      text-decoration: none;
      color: #ff1493;
    }

    input[type="search"] {
      width: 200px;
      height: 35px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #ff1493;
    }

    .dropdown-content a:hover {
      background-color: #ffe0ec;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="header-section">
	<header style="display: flex; align-items: center; justify-content: space-between; padding: 1px 2px; border-bottom: 2px solid #FE7D6A60;">
		<div style="display: flex; flex-direction: column; align-items: center;">
		  <img src="./assets/logo.png" alt="Skapis Logo" class="logo" style="width: 90px; height: 70px; object-fit: contain;">
		  <h1 class="company-name" style="margin: 0px 0 0 0; font-size: 35px;">
			<a href="index.html" style="text-decoration: none; color: #FF1493; ">Skapis</a>
		  </h1>
		</div>
		<input type="search" placeholder="Search...">
		
	  <button onclick="location.href='newpage.html'" style="background: none; border: none; cursor: pointer;">
		<div class="dropdown">
			<img src="./assets/icon.png" alt="User Icon" style="width: 40px; height: 40px;">
			<div class="dropdown-content">
				<a href="accountInfo.html">Account Info</a>
				<a href="addressInfo.html">Address Info</a>
				<a href="myOrders.html">My Orders</a>
				<a href="helpCenter.html">Help Center</a>
				<a href="createShop.html">My Shop</a>
			</div>
		</div>
	  </button>
	</header>
</div>

<!-- Shop Creation -->
<div class="shop-container">
  <h2>Create Your Shop</h2>
  <label for="shopName">Shop Name:</label>
  <input type="text" id="shopName" placeholder="Enter your shop name">
  <button class="btn" onclick="createShop()">Create Shop</button>
  



 <div id="shopSection">
   <h3 id="shopTitle">Your Products</h3>
   <label for="productName">Product Name:</label>
   <input type="text" id="productName">
   <label for="productPrice">Product Price ($):</label>
   <input type="number" id="productPrice">
   
	<label for="productDescription">Description:</label>
	<input type="text" id="productDescription">
	
	<label for="productImage">Image URL:</label>
	<input type="text" id="productImage">
	
	<div style="display: flex; align-items: center; gap: 8px; margin: 10px 0 20px;">
	  <label for="productStock" style="color: #ff1493; font-weight: bold;">In Stock</label>
	  <input type="checkbox" id="productStock">
	</div>
	<button class="btn" onclick="addProduct()">Add Product</button>
	<button class="btn hidden" id="updateBtn" onclick="updateProduct()">Update Product</button>
   <div class="product-list" id="productList"></div>
 </div>
 <hr style="margin: 40px 0;">

 <div id="dashboardSection">
   <h2 style="color:#fc6601;">Seller Dashboard</h2>
   <p><strong>Total Sales:</strong> <span id="totalSales">-</span></p>
   <p><strong>Total Revenue:</strong> $<span id="totalRevenue">-</span></p>

   <h3 style="margin-top:30px;">Sold Products</h3>
   <ul id="soldProductsList"></ul>

   <h3 style="margin-top:30px;">Incoming Offers</h3>
   <ul id="offersList"></ul>
 </div>
 <div class="shop-container" id="dashboardSection">
   <h3>Negotiation Offers</h3>
   <div id="offersContainer"></div>
 </div>
</div>
<script src="createShop.js"></script>

</body>
</html>
